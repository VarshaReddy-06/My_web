<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="/submit_form" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="Nee peru enti?" required><br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Vere valladi pettaku ;)" required><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Nenem chudanu le :)" required><br><br>

        <label for="phone number">Phone Number:</label>
        <input type="tel" placeholder="Nak telsu but still, type chey" required><br><br>

        <label for="bdate">Birth Date:</label>
        <input type="date" required><br><br>

        <label for="number">Lucky number cheppu:</label>
        <input type="number" min="0" max="999999999" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="other"> Others eh kada > <br><br>

        <label for="mood">Current mood:</label>
        <select name="mood" id="mood">
            <option value="happy">Happy</option>
            <option value="zoned out">Zoned out</option>
            <option value="excited">Eskited for smth</option>
            <option value="go out">Baitaki podam</option>
            <option value="sleepy">Sleepy</option>
        </select><br><br>

        <label for="like">Do you like this form?</label>
        <input type="checkbox" name="like" value="yes"> Yes
        <input type="checkbox" name="like" value="no"> No<br><br>

        <input type="reset" value="Reset"><br><br>
        <input type="submit" value="Submit">

        

    </form>
    <h4>Click here to go  to home page</h4>
        <a href="task.html" target ="_top"><button>Home Page</button></a>
    
</body>
</html>
