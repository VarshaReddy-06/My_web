<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Papers</li>
        <li>Card boards</li>
        <li>Markers</li>
            <ul>
                <li>Color pencils</li>
                <li>Sketch pens</li>
    </ul>
    <hr>
    <h1>Ordered List</h1>
    <ol>
        <li>Trace</li>
        <li>Draw</li>
        <li>Color</li>
    </ol>
    <hr>
    <h1>Description List</h1>
    <!--dt is for term and dd is for description -->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
</body>
</html>
