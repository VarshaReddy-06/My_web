    <main>
        <div class="container">
            <h2>Contact Form</h2>
            <p>Please fill out the form below:</p>

            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="bdate">Birth Date:</label>
                <input type="date" id="bdate" name="bdate" required>

                <label for="number">Lucky Number:</label>
                <input type="number" id="number" name="number" min="0" max="999999999" required>

                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
                <br>

                <label for="mood">Current Mood:</label>
                <select name="mood" id="mood">
                    <option value="happy">Happy</option>
                    <option value="zoned">Zoned Out</option>
                    <option value="excited">Excited</option>
                    <option value="goout">Want to Go Out</option>
                    <option value="sleepy">Sleepy</option>
                </select>

                <label>Do you like this form?</label>
                <input type="checkbox" name="like" value="yes"> Yes
                <input type="checkbox" name="like" value="no"> No
                <br>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
