<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful</title>
</head>
<body style="background-color: bisque;">
    <h1 style="color:blue;">This is a Blue Heading</h1>
    <p style="color:#008000;">This is a Green Paragraph.</p>
    <h2 style="color:rgb(255, 0, 0);">This is a Red Subheading</h2>
    <p style="color:hsl(300, 100%, 25%);">This is a Purple Paragraph.</p> 
    <h3 style="color:hwb(39 0% 0%);">This is an Orange Subheading</h3>
    <p style="background-color:oklab(82.504% 0.01253 -0.04582); color: #361bbe;">This is a Navy Paragraph.</p>
</body>
</html>
